    <![endif]-->

<body>
  <div id="wrap">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container" style="width: auto;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BlackJack Trainer</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Strategy Trainer (6 decks, S17, DoA, DAS, ENHC)</a></li>
            <li class="active"><a href="#"><b>Card Counting</b></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <h4><span class="label label-default">CARDS</span></h4>
        </div>
        <div class="col-md-4">
          <div id="cards" class="cardstack"></div>
        </div>
        <div class="col-md-4">
          Default High-Low values :<br /><b>+1</b>: 2/3/4/5/6<br /><b>0</b>: 7/8/9<br /><b>-1</b>: 10/J/Q/K/A
        </div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div>
            <h1 id="runningCount" visible="false"></h1>
          </div>
          <button id="show-btn" type="button" class="btn btn-primary">SHOW COUNT</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer">
    <div class="container">
      <p class="text-muted credit">Board ID : <span id="board-id"></span></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
