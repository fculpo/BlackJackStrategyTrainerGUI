<!DOCTYPE html>
<html>

  <head>
    <title>BlackJack Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bjt.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 70px;
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="container" style="width: auto;">
        <a class="navbar-brand" href="#">BlackJack Trainer</a>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#"><b>Strategy Trainer</b></a></li>
          <li><a href="demo.html">Demo</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">DEALER</div>
      <div class="col-lg-5">
        <div id="dealer-hand" class="hand"></div>
      </div>
      <div class="col-lg-4">
        <ul class="list-group">
          <li class="list-group-item">
            <span id="score-span" class="badge"></span>
            SCORE
          </li>
          <li class="list-group-item">
            <span id="streak-span" class="badge"></span>
            STREAK
          </li>
          <li class="list-group-item">
            <span id="maxstreak-span" class="badge"></span>
            MAX STREAK
          </li>
          <li class="list-group-item">
            ANSWER 
            <span id="answer" style="float: right;"></span>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">PLAYER</div>
      <div class="col-lg-9">
        <div id="player-hand" class="hand"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">CHOICE</div>
      <div class="col-lg-5">
        <button id="hit-btn" type="button" class="btn btn-success">HIT</button>
        <button id="stand-btn" type="button" class="btn btn-danger">STAND</button>
        <button id="double-btn" type="button" class="btn btn-primary">DOUBLE</button>
        <button id="split-btn" type="button" class="btn btn-warning">SPLIT</button>
        <button id="surrender-hit-btn" type="button" class="btn btn-default">SURRENDER / HIT</button>
        <button id="surrender-stand-btn" type="button" class="btn btn-default">SURRENDER / STAND</button>
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

    <!-- Optionally enable responsive features in IE8 -->
    <script src="/js/respond.js"></script>
  </body>
</html>
